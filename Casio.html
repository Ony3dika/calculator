<!DOCTYPE html>
<html lang="en">
<head>
    <title>Casio Scientific Calculator</title>
    <link rel="stylesheet" href="Casio.css">
</head>
<body>
    <div class="main">
        <div>
            <div class="top">

                <div class="name"><h1>CASIO</h1>
                fx-991ES PLUS</div>

                <div class="brown"></div>

            </div>

        </div>

        <div class="screen">
            <div class="inn"></div>
            <div class="mad"></div>
        </div>

        <div>

           <center> <div class="circle"></div></center>

        </div>

        <div>

        <div class="keys">
            <button style="margin-left: 7px;" id="calc">CALC</button>
            <button>...</button>
            <button style="visibility: hidden;"></button>
            <button style="visibility: hidden;"></button>
            <button  id="calc">x<sup>-1</sup></button>
            <button  id="calc">log<sub>x</sub></button> <br>
            <button style="margin-left: 7px;">...</button>
            <button  id="calc">sqr</button>
            <button  id="calc">x<sup>2</sup></button>
            <button  id="calc">x</button>
            <button  id="calc">log</button>
            <button  id="calc">in</button> <br>
            <button style="margin-left: 7px;">(-)</button>
            <button>.,,,</button>
            <button  id="calc">hyp</button>
            <button  id="calc">sin</button>
            <button  id="calc">cos</button>
            <button  id="calc">tan</button> <br>
            <button style="margin-left: 7px;"  id="calc">RCL</button>
            <button  id="calc">ENG</button>
            <button  id="calc">(</button>
            <button  id="calc">)</button>
            <button  id="calc">S>D</button>
            <button  id="calc">M+</button> <br>

        </div>

        <div class="white">
            <button style="margin-left: 7px;" id="calc">7</button>
            <button id="calc">8</button>
            <button id="calc">9</button>
            <button class="spec" id="calc">DEL</button>
            <button class="spec" id="calc">AC</button>
            <button style="margin-left: 7px;" id="calc">4</button>
            <button id="calc">5</button>
            <button id="calc">6</button>
            <button id="calc">X</button>
            <button id="calc">/</button>
            <button style="margin-left: 7px;" id="calc">1</button>
            <button id="calc">2</button>
            <button id="calc">3</button>
            <button id="calc">+</button>
            <button id="calc">-</button>
            <button style="margin-left: 7px;" id="calc">0</button>
            <button style="font-size: 17px;" id="calc">.</button>
            <button  id="calc">%</button>
            <button  id="calc">Ans</button>
            <button id="calc">=</button>
        </div>

        </div>

    </div>
<script src="./Casio.js"></script>
</body>
</html>
