<!DOCTYPE html>
<html lang="en">
<head>
    <title>Casio Scientific Calculator</title>
    <link rel="stylesheet" href="Casio.css">
</head>
<body>
    <div class="main">
        <div>
            <div class="top">

                <div class="name"><h1>CASIO</h1>
                fx-991ES PLUS</div>

                <div class="brown"></div>

            </div>

        </div>

        <div class="screen">
            <input type=""  value="" class="inn">
            <div class="mad"></div>
        </div>

        <div>

           <center> <div class="circle"></div></center>

        </div>

        <div>

        <div class="keys">
            <button style="margin-left: 7px;">CALC</button>
            <button>...</button>
            <button style="visibility: hidden;"></button>
            <button style="visibility: hidden;"></button>
            <button>x<sup>-1</sup></button>
            <button>log<sub>x</sub></button> <br>
            <button style="margin-left: 7px;">...</button>
            <button>sqr</button>
            <button>x<sup>2</sup></button>
            <button>x</button>
            <button>log</button>
            <button>in</button> <br>
            <button style="margin-left: 7px;">(-)</button>
            <button>.,,,</button>
            <button>hyp</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button> <br>
            <button style="margin-left: 7px;">RCL</button>
            <button>ENG</button>
            <button>(</button>
            <button>)</button>
            <button>S>D</button>
            <button>M+</button> <br>

        </div>

        <div class="white">
            <button style="margin-left: 7px;">7</button>
            <button>8</button>
            <button>9</button>
            <button class="spec">DEL</button>
            <button class="spec">AC</button>
            <button style="margin-left: 7px;">4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>/</button>
            <button style="margin-left: 7px;">1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
            <button style="margin-left: 7px;">0</button>
            <button>.</button>
            <button>X10<sup>x</sup></button>
            <button>Ans</button>
            <button>=</button>
        </div>

        </div>

    </div>

</body>
</html>
