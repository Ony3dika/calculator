<!DOCTYPE html>
<html lang="en">
<head>
    <title>Casio Scientific Calculator</title>
    <link rel="stylesheet" href="Casio.css">
</head>
<body>
    <div class="main">
        <div>
            <div class="top">

                <div class="name"><h1>CASIO</h1>
                fx-991ES PLUS</div>

                <div class="brown"></div>

            </div>

        </div>

        <div class="screen">
            <input type=""  value="" class="inn">
            <div class="mad"></div>
        </div>

        <div>

           <center> <div class="circle"></div></center>

        </div>

        <div>

        <div class="keys">
            <button style="margin-left: 7px;" id="calc">CALC</button>
            <button id="epp">...</button>
            <button style="visibility: hidden;"></button>
            <button style="visibility: hidden;"></button>
            <button id="inverse">x<sup>-1</sup></button>
            <button id="log-b">log<sub>x</sub></button> <br>
            <button style="margin-left: 7px;">...</button>
            <button id="sqrt">sqr</button>
            <button id="sqr">x<sup>2</sup></button>
            <button id="variable">x</button>
            <button id="log">log</button>
            <button id="integer">in</button> <br>
            <button style="margin-left: 7px;">(-)</button>
            <button>.,,,</button>
            <button id="hyp">hyp</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button> <br>
            <button style="margin-left: 7px;" id="rcl">RCL</button>
            <button id="lang">ENG</button>
            <button id="opb">(</button>
            <button id="clb">)</button>
            <button id="standD">S>D</button>
            <button id="math">M+</button> <br>

        </div>

        <div class="white">
            <button style="margin-left: 7px;" id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button class="spec" id="dell">DEL</button>
            <button class="spec" id="clr">AC</button>
            <button style="margin-left: 7px;" id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="mult">X</button>
            <button id="div">/</button>
            <button style="margin-left: 7px;" id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button style="margin-left: 7px;" id="num0">0</button>
            <button style="font-size: 17px;" id="decimal">.</button>
            <button id="exp">X10<sup>x</sup></button>
            <button id="ans">Ans</button>
            <button id="soln">=</button>
        </div>

        </div>

    </div>
<script src="./Casio.js"></script>
</body>
</html>
